# Neodyme Server Configuration
# This file contains all the configuration options for the Neodyme server

# Server Settings
port=3551
host=0.0.0.0
apiVersion=v1
customVersion=false
version=1.0.0

# XMPP Settings
xmppEnabled=true
xmppPort=443
xmppHost=0.0.0.0
xmppDomain=neodyme.local

# Debug Settings
debug=true
debugRequests=false
debugResponses=false
debugIps=false
logLevel=info

# Password Launcher Settings
launcherBypassEnabled=true
launcherPasswords=Rebooted,Launcher
