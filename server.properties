################################################################################
#                  NEODYME BACKEND SERVER CONFIGURATION v1.2.0                 #
#                                                                              #
#  This file contains all the configuration options for the Neodyme Backend    #
#  Server. Modify the values below to customize your server behavior.          #
#                                                                              #
################################################################################


################################################################################
# [1] CORE SERVER SETTINGS
################################################################################
# Main server configuration parameters

# Port number for the server to listen on
port=3551

# Backend version
version=1.2.0

# API version
apiVersion=1.3

# Allow clients from any game version to connect
# Set to false to restrict to specific version (fnVersion)
customVersion=true

# Specific Fortnite version when customVersion=false
fnVersion=3.50


################################################################################
# [2] DEBUG & LOGGING SETTINGS
################################################################################
# Control console output and debug information

# Enable/disable all debug output
globalDebug=true

# Enable detailed debug output for incoming requests
debug=true

# Log all incoming client requests to console
debugRequests=false

# Log all server responses to console
debugResponses=false

# Log client IP addresses in debug output
debugIps=false


################################################################################
# [3] FEATURES & PLUGINS
################################################################################
# Enable/disable optional features

# Enable the plugin system for server extensions
plugins=true

# Enable automatic daily shop item rotation
# See the configuration at /config/shop.json
autoShopRotation=true


################################################################################
# [4] XMPP CHAT SERVER
################################################################################
# XMPP protocol settings for in-game chat

# Enable XMPP server for chat functionality
xmppEnable=true

# Port for XMPP server
xmppPort=80

# XMPP domain identifier
xmppDomain=prod.ol.epicgames.com


################################################################################
# [5] DATABASE CONFIGURATION
################################################################################
# Data storage and persistence settings

# Database type selection
# Supported types:
#   - json      : JSON file storage (default, no setup required)
#   - sqlite    : SQLite database (requires: npm install better-sqlite3) [NOT IMPLEMENTED YET]
#   - mongodb   : MongoDB (requires: npm install mongodb)
#   - mysql     : MySQL (requires: npm install mysql2) [NOT IMPLEMENTED YET]
#   - postgresql: PostgreSQL (requires: npm install pg) [NOT IMPLEMENTED YET]
databaseType=json

# Database path/connection string
# Examples:
#   json: data/
#   sqlite: data/neodyme.db
#   mongodb: mongodb://localhost:27017/neodyme
#   mysql: mysql://user:pass@localhost:3306/neodyme
#   postgresql: postgresql://user:pass@localhost:5432/neodyme
databasePath=data/

# Enable query logging to console
databaseLogging=false

# Enable automatic backups (json & sqlite only)
databaseBackup=true

# Backup interval in minutes
databaseBackupInterval=60

# Auto-delete backups older than X days (0 = keep all)
databaseBackupExpiryDays=7

# Pretty-print JSON files for readability (json only)
getJsonSpacing=true

# SQLite journal mode (WAL = Write-Ahead Logging)
sqliteJournalMode=WAL


################################################################################
# [6] REDIS CACHE
################################################################################
# Redis configuration for token & profile caching

# Enable Redis (requires: npm install ioredis)
redisEnabled=false

# Redis server hostname
redisHost=127.0.0.1

# Redis server port
redisPort=6379

# Redis password (leave empty if no authentication)
redisPassword=



################################################################################
# [7] SECURITY & PROTECTION
################################################################################
# Security settings and DDoS/abuse protection

# Enable rate limiting to prevent abuse
rateLimiting=true

# Enable CORS for cross-origin requests
corsEnable=true

# Enable HTTP response compression
compressionEnable=true

# Enable Helmet for secure HTTP headers
helmetEnable=true

# Trust reverse proxy (if behind nginx/cloudflare)
trustProxy=true

# Use secure cookies (requires HTTPS)
# Set to true if your server uses HTTPS
secureCookies=false

# Max request body size for file uploads
limitBodySize=50mb

# Max request size for regular API calls
limitRequestSize=1mb


################################################################################
# [8] RATE LIMITING - GLOBAL
################################################################################
# General rate limiting for all API endpoints

# Max requests per IP per minute
maxRequestsPerMinute=125

# Time window for rate limiting (in minutes)
rateLimitWindowMinutes=1


################################################################################
# [9] RATE LIMITING - AUTHENTICATION
################################################################################
# Stricter limits for login/register endpoints

# Max authentication attempts per IP
authMaxAttempts=5

# Time window for auth rate limiting (in minutes)
authWindowMinutes=15

# Skip counting successful authentication attempts
authSkipSuccessfulRequests=false


################################################################################
# [10] RATE LIMITING - EXPENSIVE OPERATIONS
################################################################################
# Rate limiting for resource-intensive endpoints

# Max requests for expensive operations per IP
expensiveMaxRequests=10

# Time window for expensive operations (in minutes)
expensiveWindowMinutes=5


################################################################################
# [11] AUTHENTICATION & TOKENS
################################################################################
# Token expiration and security settings

# Access token expiration time (hours)
accessTokenExpiryHours=8

# Exchange token expiration time (minutes)
exchangeTokenExpiryMinutes=5

# Refresh token expiration time (days)
refreshTokenExpiryDays=30

# Bcrypt salt rounds for password hashing (12-14 recommended)
bcryptWorkFactor=12

# Minimum password length for new accounts
passwordMinLength=8

# Min random delay for auth responses (prevents timing attacks in ms)
authTimingDelayMin=50

# Max random delay for auth responses (prevents timing attacks in ms)
authTimingDelayMax=200

# Encrypt tokens at rest in JSON storage
tokenEncryptionEnabled=false


################################################################################
# [12] CSRF TOKEN SETTINGS
################################################################################
# Cross-Site Request Forgery protection settings

# CSRF token expiration time (minutes)
csrfTokenExpiryMinutes=60

# CSRF session cookie expiration time (hours)
csrfSessionExpiryHours=24

# CSRF token cleanup interval (minutes)
csrfCleanupIntervalMinutes=60


################################################################################
# [13] WEB TOKEN SETTINGS
################################################################################
# Web interface authentication token settings

# Web access token expiration time (hours)
webAccessTokenExpiryHours=8

# Web refresh token expiration time (days)
webRefreshTokenExpiryDays=30

# Web token cleanup interval (minutes)
webTokenCleanupIntervalMinutes=60


################################################################################
# [14] CREATOR CODE SETTINGS
################################################################################
# Support-a-Creator / Affiliate code system settings

# Commission percentage for creator codes (0-100)
# This is the percentage of V-Bucks purchases credited to the creator
creatorCodeCommissionPercent=1


################################################################################
# [15] WEB INTERFACE
################################################################################
# Web-based dashboard and management

# Enable the web interface
webInterface=true


################################################################################
# [16] GAME EVENTS
################################################################################
# Event activation and scheduling

# Globally enable/disable all events
bEnableAllEvents=true

# Enable all Save The World events
bAllSTWEventsActivated=true

# Geode event settings
bEnableGeodeEvent=false
geodeEventStartDate=2020-01-01T00:00:00.000Z

# Crack in the Sky event
bEnableCrackInTheSky=false

# Season 4 Oddity events
bEnableS4OddityPrecursor=false
bEnableS4OddityExecution=false
S4OddityEventStartDate=2020-01-01T00:00:00.000Z
S4OddityEventsInterval=0

# Season 5 Oddity events
bEnableS5OddityPrecursor=false
S5OddityPrecursorDate=2020-01-01T00:00:00.000Z
bEnableS5OddityExecution=false
S5OddityExecutionDate=2020-01-01T00:00:00.000Z

# Cube Lightning event
bEnableCubeLightning=false
cubeSpawnDate=2020-01-01T00:00:00.000Z

# Blockbuster Risky event
bEnableBlockbusterRiskyEvent=false

# Cube Lake event
bEnableCubeLake=false
cubeLakeDate=2020-01-01T00:00:00.000Z


################################################################################
# [17] PROFILE DEFAULTS
################################################################################
# Default settings for new player profiles

# Grant Founder's Pack to all players
bGrantFoundersPacks=false

# Mark seasonal quests as completed
bCompletedSeasonalQuests=false


################################################################################
# [18] GAME SERVER
################################################################################
# Game server connection settings

# Heartbeat interval (seconds) between game server and backend
gameServerHeartbeatInterval=30

# Game server timeout before marking as offline (seconds)
gameServerTimeout=120


################################################################################
# [19] MAINTENANCE MODE
################################################################################
# Server maintenance and scheduled downtime

# Enable maintenance mode (blocks client connections)
maintenanceMode=false

# Message displayed to clients during maintenance
maintenanceMessage=The server is currently under maintenance. Please try again later.

# Estimated maintenance completion time (ISO 8601 format)
maintenanceEstimatedDowntime=2025-10-27T15:00:00Z


################################################################################
# [20] SSL / HTTPS
################################################################################
# HTTPS and SSL certificate configuration
# Changing protocol requires a server restart

# Server protocol (http or https)
protocol=http

# Path to SSL certificate file (PEM format)
sslCertPath=config/ssl/cert.pem

# Path to SSL private key file (PEM format)
sslKeyPath=config/ssl/key.pem


