# ============================================
# NEODYME BACKEND SERVER CONFIGURATION v1.1.2
# ============================================

# ==================
# Server Settings
# ==================
# - port: the port on which the server will run
# - version: the version of the Backend
# - apiVersion: the version of the API
port=3551
version=1.1.2
apiVersion=1.1

# - customVersion: allows the client to connect with any version of the game (s1-s32)
# - fnVersion: forces the client to connect with a specific version of the game (if customVersion is false)
customVersion=true
fnVersion=3.50

# ==================
# Debug Settings
# ==================
# - debug: enables or disables debug mode (display client requests)
# - debugRequests: enables or disables debug mode for requests (display server requests)
# - debugResponses: enables or disables debug mode for responses (display server responses)
# - debugIps: enables or disables logging of client IP addresses
debug=true
debugRequests=false
debugResponses=false
debugIps=false

# ==================
# Feature Toggles
# ==================
# - plugins: enables or disables the plugin system
plugins=true

# ==================
# Shop Settings
# ==================
# - autoShopRotation: enables or disables daily shop rotation
autoShopRotation=true

# ==================
# XMPP Settings
# ==================
# - xmppEnable: enables or disables the XMPP server for chat functionality
# - xmppPort: the port on which the XMPP server will run
xmppEnable=true
xmppPort=80
xmppDomain=prod.ol.epicgames.com

# ==================
# Discord Integration
# ==================
# - discordBot: enables or disables the Discord bot integration (config in config/discord_bot.json)
# - discordWebhook: enables or disables the Discord webhook integration (config in config/discord_webhook.json)
#discordBot=false
#discordWebhook=false

# ==================
# Database Settings
# ==================
# Supported database types:
# - json: Simple JSON file storage (default, no setup required)
# NOT IMPLEMENTED YET :
# - sqlite: SQLite database (requires: npm install better-sqlite3)
#   Example: databaseType=sqlite, databasePath=data/neodyme.db
# - mongodb: MongoDB database (requires: npm install mongodb)
#   Example: databaseType=mongodb, databasePath=mongodb://localhost:27017/neodyme
# - mysql: MySQL database (requires: npm install mysql2)
#   Example: databaseType=mysql, databasePath=mysql://user:pass@localhost:3306/neodyme
# - postgresql: PostgreSQL database (requires: npm install pg)
#   Example: databaseType=postgresql, databasePath=postgresql://user:pass@localhost:5432/neodyme
#
# Note: The json and sqlite databases are automatically created if they do not exist.
# See more info at: https://github.com/Aorux01/Neodyme/wiki
databaseType=json
databasePath=data/

# - databaseLogging: enables or disables database query logging in console
# - databaseBackup: enables or disables automatic database backups (only for json and sqlite)
# - databaseBackupInterval: interval (in minutes) for automatic database backups
# - databaseBackupExpiryDays: number of days to keep backup files before deletion (0 = keep all)
databaseLogging=false
databaseBackup=true
databaseBackupInterval=60
databaseBackupExpiryDays=7

# Json Database Settings
# - getJsonSpacing: enables or disables beautification of JSON files (makes them human-readable)
getJsonSpacing=true

# SQLite Database Settings
# - sqliteJournalMode: sets the journal mode for SQLite database (default: WAL)
sqliteJournalMode=WAL

# ==================
# Security Settings
# ==================
# - rateLimiting: enables or disables rate limiting to prevent abuse
# - maxRequestsPerMinute: maximum number of requests allowed per minute per IP address
# - apiKey: key authentication for API requests
# - corsEnabled: enables or disables CORS (Cross-Origin Resource Sharing)
# - compressionEnabled: enables or disables response compression
# - helmetEnabled: enables or disables Helmet for setting secure HTTP headers
# - trustProxy: enables or disables trust proxy settings (needed if behind a reverse proxy)
# - limitBodySize: maximum request body size
rateLimiting=true
maxRequestsPerMinute=100
corsEnabled=true
compressionEnable=true
helmetEnable=true
trustProxy=true
limitBodySize=50mb

# ==================
# Authentication Settings
# ==================
# - jwtSecret: secret key used for signing JWT tokens (change this in production)
jwtSecret=your-super-secret-key-change-this-in-production

# - accessTokenExpiryHours: number of hours before an access token expires
# - exchangeTokenExpiryMinutes: number of minutes before an exchange token expires
# - refreshTokenExpiryDays: number of days before a refresh token expires
accessTokenExpiryHours=8
exchangeTokenExpiryMinutes=5
refreshTokenExpiryDays=30

# NOT IMPLEMENTED YET
# - maxSessionsPerAccount: maximum number of concurrent sessions allowed per account
# - allowMultipleSessions: allows or disallows multiple sessions per account
maxSessionsPerAccount=5
allowMultipleSessions=true

# ==================
# Web Interface Settings
# ==================
# - webInterface: enables or disables the web interface
webInterface=true

# ==================
# Events Settings
# ==================
# - bEnableAllEvents: enables or disables all events globally
# - bEnable[EventName]: enables or disables specific events
# - geodeEventStartDate: start date for the Geode event (ISO 8601 format)
# - S5OddityPrecursorDate: start date for the Season 5 Oddity Precursor event (ISO 8601 format)
# - S5OddityExecutionDate: start date for the Season 5 Oddity Execution event (ISO 8601 format)
# - cubeSpawnDate: start date for the Cube Lightning event (ISO 8601 format)
# - cubeLakeDate: start date for the Cube Lake event (ISO 8601 format)
bEnableAllEvents=true
bAllSTWEventsActivated=true

bEnableGeodeEvent=false
geodeEventStartDate=2020-01-01T00:00:00.000Z
bEnableCrackInTheSky=false

bEnableS4OddityPrecursor=false
bEnableS4OddityExecution=false
S4OddityEventStartDate=2020-01-01T00:00:00.000Z
S4OddityEventsInterval=0

bEnableS5OddityPrecursor=false
S5OddityPrecursorDate=2020-01-01T00:00:00.000Z
bEnableS5OddityExecution=false
S5OddityExecutionDate=2020-01-01T00:00:00.000Z

bEnableCubeLightning=false
cubeSpawnDate=2020-01-01T00:00:00.000Z

bEnableBlockbusterRiskyEvent=false

bEnableCubeLake=false
cubeLakeDate=2020-01-01T00:00:00.000Z

# ==================
# Profile Settings
# ==================
# - bAllSTWEventsActivated: enables all Save The World events for profiles
bAllSTWEventsActivated=false

# ==================
# Server Capacity & WaitingRoom
# ==================
# NOT IMPLEMENTED YET
# - maxPlayer: maximum number of players connected simultaneously to the server
maxPlayers=10000

# - waitingRoomThreshold: WaitingRoom activation threshold (percentage)
waitingRoomThreshold=80

# WaitingRoom delays (percentage: minutes)
# - waitingRoom_1: number of minutes to wait by % (if waitingRoomThreshold is set to 80 and this value is set to 2,
# then if the server is 81% full, the player will wait 2 minutes. 82% = 4 minutes, etc.)
waitingRoom_1=2

# ==================
# GameServer Settings
# ==================
gameServerSecret=your-gameserver-secret-key-change-this
gameServerHeartbeatInterval=30
gameServerTimeout=120

# ==================
# Maintenance Settings
# ==================
# - maintenanceMode: enables or disables maintenance mode (prevents client connections)
# - maintenanceMessage: message displayed to clients when in maintenance mode
# - maintenanceEstimatedDowntime: estimated downtime end time (ISO 8601 format)
maintenanceMode=false
maintenanceMessage=The server is currently under maintenance. Please try again later.
maintenanceEstimatedDowntime=2025-10-27T15:00:00Z

# ==================
# Profile Configuration
# ==================
bGrantFoundersPacks=false
bCompletedSeasonalQuests=false
bAllSTWEventsActivated=false
