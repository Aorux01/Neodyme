<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Neodyme</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <a href="../index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-container">
        <div class="login-sidebar">
            <div class="sidebar-content">
                <div class="neodyme-logo-large">N</div>
                <h1 class="sidebar-title">Neodyme Server</h1>
                <p class="sidebar-subtitle">Sign in to access your server dashboard</p>
            </div>
        </div>

        <div class="login-form-container">
            <div class="form-header">
                <h2 class="form-title">Sign In</h2>
                <p class="form-subtitle">Access your server account</p>
            </div>

            <div class="alert alert-error" id="alert">
                <span id="alert-message"></span>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="text" id="email" class="form-input" placeholder="Enter your email" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <div class="form-options">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn" data-original-text="SIGN IN">SIGN IN</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="btn btn-secondary" onclick="window.location.href='register.html'">
                CREATE ACCOUNT
            </button>

            <div class="signup-link">
                Need an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
