<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Neodyme</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 173, 239, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.8s ease;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section i {
            font-size: 3rem;
            color: #00adee;
            margin-bottom: 1rem;
        }

        .logo-section h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #00adee, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            opacity: 0.8;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ffffff;
        }

        .input-container {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #00adee;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(0, 173, 239, 0.1);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #00adee;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00adee;
        }

        .forgot-password {
            color: #00adee;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .forgot-password:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00adee, #0099cc);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(45deg, #0099cc, #007aa3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 173, 239, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .divider span {
            background: rgba(26, 26, 46, 0.95);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        .sign-up-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sign-up-link a {
            color: #00adee;
            text-decoration: none;
            font-weight: 500;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #00adee;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }

            .back-link {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 1rem;
                display: block;
            }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(0, 173, 239, 0.1), rgba(142, 68, 173, 0.1));
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .floating-shape:nth-child(1) { width: 60px; height: 60px; left: 10%; top: 20%; animation-delay: 0s; }
        .floating-shape:nth-child(2) { width: 80px; height: 80px; right: 10%; top: 60%; animation-delay: 5s; }
        .floating-shape:nth-child(3) { width: 40px; height: 40px; left: 60%; top: 10%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-50px) rotate(180deg); opacity: 0.6; }
        }

        .input-validation {
            font-size: 0.85rem;
            color: #ff6b6b;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-container">
        <div class="logo-section">
            <i class="fas fa-gamepad"></i>
            <h1>Sign In</h1>
            <p>Welcome back to Neodyme</p>
        </div>

        <div class="alert alert-error" id="error-alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-message"></span>
        </div>

        <div class="alert alert-success" id="success-alert">
            <i class="fas fa-check-circle"></i>
            <span id="success-message"></span>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Enter your email or username"
                        required
                        autocomplete="username"
                    >
                </div>
                <div class="input-validation" id="email-validation"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                </div>
                <div class="input-validation" id="password-validation"></div>
            </div>

            <div class="form-options">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary" id="login-btn">
                <span id="login-text">Sign In</span>
                <div class="loading" id="login-loading" style="display: none;"></div>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="btn btn-secondary" onclick="window.location.href='register.html'">
            <i class="fas fa-user-plus"></i>
            Create New Account
        </button>

        <div class="sign-up-link">
            <p>Don't have an account? <a href="register.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = this;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Form validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            return emailRegex.test(email) || usernameRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(message) {
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            const successAlert = document.getElementById('success-alert');
            
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
            
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successAlert = document.getElementById('success-alert');
            const successMessage = document.getElementById('success-message');
            const errorAlert = document.getElementById('error-alert');
            
            successMessage.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
            
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 3000);
        }

        function showFieldValidation(fieldId, message) {
            const validation = document.getElementById(fieldId + '-validation');
            const field = document.getElementById(fieldId);
            
            if (message) {
                validation.textContent = message;
                validation.style.display = 'block';
                field.style.borderColor = '#ff6b6b';
            } else {
                validation.style.display = 'none';
                field.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        }

        function setLoading(isLoading) {
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            
            if (isLoading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember-me').checked;
            
            // Clear previous validation messages
            showFieldValidation('email', '');
            showFieldValidation('password', '');
            
            // Validate form
            let isValid = true;
            
            if (!email) {
                showFieldValidation('email', 'Email or username is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldValidation('email', 'Please enter a valid email or username');
                isValid = false;
            }
            
            if (!password) {
                showFieldValidation('password', 'Password is required');
                isValid = false;
            } else if (!validatePassword(password)) {
                showFieldValidation('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember: remember
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store auth token
                    if (remember) {
                        localStorage.setItem('neodyme_token', data.token);
                        localStorage.setItem('neodyme_user', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('neodyme_token', data.token);
                        sessionStorage.setItem('neodyme_user', JSON.stringify(data.user));
                    }
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'An error occurred during login. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                showFieldValidation('email', 'Please enter a valid email or username');
            } else {
                showFieldValidation('email', '');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (password && !validatePassword(password)) {
                showFieldValidation('password', 'Password must be at least 6 characters');
            } else {
                showFieldValidation('password', '');
            }
        });

        // Clear validation on input
        document.getElementById('email').addEventListener('input', function() {
            if (this.style.borderColor === 'rgb(255, 107, 107)') {
                showFieldValidation('email', '');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.style.borderColor === 'rgb(255, 107, 107)') {
                showFieldValidation('password', '');
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('neodyme_token') || sessionStorage.getItem('neodyme_token');
            if (token) {
                // Verify token is still valid
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'dashboard.html';
                    }
                })
                .catch(() => {
                    // Token invalid, clear it
                    localStorage.removeItem('neodyme_token');
                    localStorage.removeItem('neodyme_user');
                    sessionStorage.removeItem('neodyme_token');
                    sessionStorage.removeItem('neodyme_user');
                });
            }
        });

        // Handle Enter key in form fields
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
